<div *ngFor="let item of dataDisplay" class="one-row">
  <img [src]="item.img" class="avatar">
  <span class="item-description">
    <div>
      <label class="name">{{item.name}} - <span class="red">{{item.of}}</span> &nbsp;<b>{{item.Buy}}</b>
      </label>
    </div>
    <div>
      <label class="function">{{item.f}}</label>
    </div>
  </span>

  <section *ngIf="item.requiresObjectList" class="require-list">
    <div *ngFor="let reItem of item.requiresObjectList" class="require-item">
      <img [src]="reItem.img" class="require-avatar">
      <label>{{reItem.name}} </label>
      <div class="of">
        <div class="red" *ngIf="reItem.ofObj != null">
          <span class="label">{{reItem.ofObj.name}}</span>
          <img [src]="reItem.ofObj.img" class="of-avatar">
        </div>
        <div class="green" *ngIf="reItem.ofObj == null">
          <span>{{reItem.of}}</span>
        </div>

      </div>

    </div>

  </section>
  <section class="makeOf-list require-list" *ngIf="item.Used_to_make.length > 0">
    <div class="used-to-makeof-label">Used of make {{item.Used_to_make.length}}</div>
    <div class="require-item" *ngFor="let makeItem of item.Used_to_make">

      <img [src]="makeItem.img" class="require-avatar">
      <label>{{makeItem.name}} </label>
      <div class="of">
        <div class="red" *ngIf="makeItem.ofObj != null">
          <span class="label">{{makeItem.ofObj.name}}</span>
          <img [src]="makeItem.ofObj.img" class="of-avatar">
        </div>
        <div class="green" *ngIf="makeItem.ofObj == null">
          <span>{{makeItem.of}}</span>
        </div>
      </div>

      <aside class="sub-makeOf-list require-list" *ngIf="makeItem.Used_to_make.length > 0">
        <div class="used-to-makeof-label">Used of make {{makeItem.Used_to_make.length}}</div>
        <div class="require-item" *ngFor="let makeSubItem of makeItem.Used_to_make">

          <img [src]="makeSubItem.img" class="require-avatar">
          <label>{{makeSubItem.name}} </label>
          <div class="of">
            <div class="red" *ngIf="makeSubItem.ofObj != null">
              <span class="label">{{makeSubItem.ofObj.name}}</span>
              <img [src]="makeSubItem.ofObj.img" class="of-avatar">
            </div>
            <div class="green" *ngIf="makeSubItem.ofObj == null">
              <span>{{makeSubItem.of}}</span>
            </div>
          </div>

          
          <!-- <article class="sub-sub-makeOf-list require-list" *ngIf="makeSubItem.Used_to_make.length > 0">
            
            <div class="used-to-makeof-label">Used of make {{makeSubItem.Used_to_make.length}}</div>

</div>
